<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">

    <body>
        <div id="top-nav">
            <button id="add-editor">New Editor</button>
            <button id="switch-theme">Switch Code Style</button>
        </div>

        <div id="file-tabs">

        <div class="content">
            <div class="markdown-pair" data-bind="1">
                <div class="editor-controls">
                    <button class="tab enabled" data-target="editor">Editor</button>
                    <button class="tab" data-target="display">Display</button>
                    <button class="tab open-file" data-target="open">Open</button>
                </div>

                <textarea class="editor enabled" contenteditable="true"></textarea>
                <div class="display"></div>
            </div>
        </div>

        <!-- JS time! -->
        <script src="static/js/prettify.js"></script>
        <script src="static/js/filter-xss.js"></script>
